<ion-slides *ngIf="lstArticulo">
    <ion-slide *ngFor="let data of lstArticulo | segmentoArticulo:segmento">
        <ion-grid fixed>
            <ion-card size="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" color="dark">
                <ion-card-header>
                    <ion-card-subtitle>{{segmento.descripcion | uppercase}}</ion-card-subtitle>
                </ion-card-header>
                <ion-slide class="image-slide"
                           [style]=" (data.portada | imagen: data.articuloSegmento._id ) | domSanitizer ">
                </ion-slide>
                <ion-label>
                    <h3>{{data.descripcion | uppercase}}</h3>
                    <p>Costo unidad: {{data.unidadCosto}}</p>
                </ion-label>
                <ion-button color="tertiary" (click)="seleccionarArticulo(data)" expand="block">SOLICITAR</ion-button>
            </ion-card>
        </ion-grid>
    </ion-slide>
</ion-slides>
